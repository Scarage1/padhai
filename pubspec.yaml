name: padhai
description: AI-powered learning app for CBSE Class 8 students
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'
  flutter: '>=3.38.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Database - Local Storage
  drift: ^2.16.0
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.2
  path: ^1.9.0

  # Networking
  dio: ^5.4.1
  connectivity_plus: ^5.0.2

  # Dependency Injection
  get_it: ^7.6.7
  injectable: ^2.3.2

  # Data Classes
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Error Handling
  fpdart: ^1.1.0

  # Routing
  go_router: ^13.2.0

  # UI Components
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_markdown: ^0.6.22

  # Security
  flutter_secure_storage: ^9.0.0

  # Analytics & Monitoring
  firebase_core: ^2.27.0
  firebase_analytics: ^10.8.6
  firebase_crashlytics: ^3.4.14
  firebase_performance: ^0.9.3+16

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  equatable: ^2.0.5
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.8
  drift_dev: ^2.16.0
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.4.0
  injectable_generator: ^2.4.2

  # Linting
  very_good_analysis: ^5.1.0

  # Testing
  mocktail: ^1.0.3
  golden_toolkit: ^0.15.0

flutter:
  uses-material-design: true

  # Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

  # Assets
  assets:
    - assets/images/
    - assets/icons/
